<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Ajax</title>
	<script src="angular.js"></script>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script>
	angular.module("exampleApp", [])
	.controller("defaultCtrl", function ($scope, $http) {
		$scope.products = 
		[{ "name": "Apples", "category": "Fruit", "price": 1.20, "expiry": 10 },
		{ "name": "Bananas", "category": "Fruit", "price": 2.42, "expiry": 7 },
		{ "name": "Pears", "category": "Fruit", "price": 2.02, "expiry": 6 },
		{ "name": "Tuna", "category": "Fish", "price": 20.45, "expiry": 3 },
		{ "name": "Salmon", "category": "Fish", "price": 17.93, "expiry": 2 },
		{ "name": "Trout", "category": "Fish", "price": 12.93, "expiry": 4 }];

		$scope.myproducts = $scope.products[-1];
		
	});
	</script>
</head>
<body ng-controller="defaultCtrl">
	<div class="panel panel-default">
		<div class="panel-body">
			<table class="table table-striped table-bordered">
				<thead><tr><th>Name</th><th>Category</th><th>Price</th></tr></thead>
				<tbody>
					<tr ng-hide="products.length">
						<td colspan="3" class="text-center">No Data</td>
					</tr>
					<tr>
						<td>
							<select ng-model="myproducts" ng-options= "item.name for item in products" class="form-control"> </select>
						</td>
						<td>{{myproducts.category}}</td>
						<td>{{myproducts.price}}</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>

	
	<div class="well" style="height: 70px">
		<div class="form-group">
			<div class="col-sm-1">
				<label class="control-label text-center">Получатели:</label>
			</div>
			<div class="col-sm-3">
				<select ng-model="myproducts" ng-options= "item.name for item in products" class="form-control"></select>
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-primary  btn-md">Добавить</button>
			</div>
		</div>
	</div>

	<form class="form-inline">

		
		<div class="form-group">
			<label class="col-sm-1 control-label" for="exampleInputName2">Получатели:</label>
			<div class="">
				<select ng-model="myproducts" ng-options= "item.name for item in products" class="form-control"></select>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Добавить</button>
	</form>

	
	<div class="form-group">
		<label class="col-md-1 control-label text-center">Получатели:</label>
		<div class="col-md-3">
			<select ng-model="myproducts" ng-options= "item.name for item in products" class="form-control"></select>
		</div>
		<button type="submit" class="btn btn-primary">Добавить</button>
	</div>

	</body>
	</html>
